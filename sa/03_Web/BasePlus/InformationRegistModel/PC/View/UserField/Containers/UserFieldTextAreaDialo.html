<div class="modal fade in" style="display: flex; align-items: center;">
    <style>
        .modal-backdrop {
            opacity: 0.3;
        }

        .modal-dialog-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
    </style>
    <div class="modal-dialog-container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="border-bottom:none;padding: 10px;">
                    <h3 class="modal-title" style="font-family:'Microsoft YaHei';">{{lzTextBoxDailogTitle}}</h3>
                </div>
                <div class="modal-body" style="padding:5px;">
                    <div class="padding-all font14">
                        <input placeholder="{{lzTextBoxDailogText.placeholder}}" ng-if="lzTextBoxDailogText.type==='text'" class="form-control" ng-model="lzTextBoxDailogText.value" type="text"/>
                        <textarea placeholder="{{lzTextBoxDailogText.placeholder}}" ng-if="lzTextBoxDailogText.type==='textarea'" class="form-control" ng-model="lzTextBoxDailogText.value" rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer" style="border-top:none;">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="lzTextBoxDailogBtnClick(false,$event)"> 取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="lzTextBoxDailogBtnClick(true,$event)"> 确定 </button>
                </div>
            </div>
        </div>
    </div>
</div>
